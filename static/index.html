<html>
<head>
	<title>First Name Guesser</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="/js/main.js"></script>
</head>
<body>
	<form name="guesser" id="guesser">
		<div>Enter a name, and I'll try to figure out the first name!</div>
		<input type="text" name="name" placeholder="name goes here"></input>
		<button type="submit">GO</button>
		<div id="firstname-container">Given name: <span id="firstname"></span></div>
	</form>
</body>
</html>
